<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedln</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="compoIcone-campoPesquisa">
            <i class="ph-fill ph-linkedin-logo" id="logo"></i>
            <input type="search" name="" id="pesquisa" placeholder="Pesquisa">
        </div>

        <div class="campoDeDirecionamento">
            <div id="inicio">
                <i class="ph-fill ph-house-line"></i>
                <p>inicio</p>
            </div>
            <div id="minhaRede">
                <i class="ph-fill ph-users"></i>
                <p>Minha rede</p>
            </div>
            <div id="vagas">
                <i class="ph-fill ph-bag"></i>
                <p>Vagas</p>
            </div>
            <div id="mensagens">
                <i class="ph-fill ph-chat-centered-dots"></i>
                <p>Mensagens</p>
            </div>
            <div id="notificacoes">
                <i class="ph-fill ph-bell-simple"></i>
                <p>Notificações</p>
            </div>
            <div id="logoLogin">
                <i class="ph-fill ph-user-circle"></i>
                <p>Eu</p>
            </div>
        </div>

        <div id="campoPremium">
            <div class="negocios">
                <i class="ph-bold ph-dots-nine"></i>
                <p>Para negocios</p>
            </div>
            <a href="#">comece sua demonstração Premium por BRL 0</a>
        </div>
    </header>
</body>
</html>
